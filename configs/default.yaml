# Default Configuration for 3D Gaussian Splatting

system:
  gpu_id: 0

paths:
  external_root: "external"
  repo_dir: "external/gaussian-splatting"
  output_root: "output"
  data_root: "data"

defaults:
  dataset: "tandt_truck"

# Default Training Hyperparameters (override per dataset)
training:
  iterations: 30000
  position_lr_init: 0.00016
  position_lr_final: 0.0000016
  position_lr_delay_mult: 0.01
  position_lr_max_steps: 30000
  feature_lr: 0.0025
  opacity_lr: 0.05
  scaling_lr: 0.005
  rotation_lr: 0.001
  percent_dense: 0.01
