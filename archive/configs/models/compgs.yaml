name: "compgs"
pretty_name: "Compact 3DGS"
description: "High compression (1-3GB VRAM), suitable for large datasets."
repo_url: "https://github.com/maincold2/Compact-3DGS"
vram_usage: "3GB"
install_dir: "external/compact-3dgs"

setup:
  - cmd: "git clone --recursive {repo_url} {install_dir}"
    check_exists: "{install_dir}"
  - cmd: "git submodule update --init --recursive"
    cwd: "{install_dir}"
  - cmd: "{python} -m pip install ./submodules/diff-gaussian-rasterization"
    cwd: "{install_dir}"
  - cmd: "{python} -m pip install ./submodules/simple-knn"
    cwd: "{install_dir}"

train:
  command: "{python} train.py -s {scene_path} -m {output_path} {extra_args}"
  cwd: "{install_dir}"
